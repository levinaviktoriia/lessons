<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<title>Урок 14 - Мій малюнок</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__sky sky">
				<div class="sky__fog"></div>
				<div class="sky__sun"></div>
				<div class="sky__cloud sky__cloud--first">
					<div class="sky__center-cloud"></div>
					<div class="sky__left-cloud"></div>
					<div class="sky__right-cloud"></div>
				</div>
				<div class="sky__cloud sky__cloud--second">
					<div class="sky__center-cloud"></div>
					<div class="sky__left-cloud"></div>
					<div class="sky__right-cloud"></div>
				</div>
				<div class="sky__cloud sky__cloud--third">
					<div class="sky__center-cloud"></div>
					<div class="sky__left-cloud"></div>
					<div class="sky__right-cloud"></div>
				</div>
			</div>
			<div class="page__land land">
				<div class="land__earth"></div>
				<div class="land__block-tree land__block-tree--first">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__block-tree land__block-tree--second">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__block-tree land__block-tree--third">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__block-tree land__block-tree--fourth">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__block-tree land__block-tree--fifth">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__block-tree land__block-tree--sixth">
					<div class="land__tree tree">
						<div class="tree__top">
							<div class="tree__foliage"></div>
							<div class="tree__trunk"></div>
						</div>
						<div class="tree__grass"></div>
					</div>
				</div>
				<div class="land__road">
				</div>
			</div>
			<div class="page__comments comments">
				<div class="comments__text comments__text--first">
					<p>Чи вимкнула я праску?!</p>
				</div>
				<div class="comments__text comments__text--second">
					<p>Фух...</p>
				</div>
				<div class="comments__text comments__text--third">
					<p>А двері зачинила?!</p>
				</div>
				<div class="comments__text comments__text--fourth">
					<p>Ну тепер начебто нічого не забула.</p>
				</div>
				<div class="comments__other-text comments__other-text--barrier">
					<p>Проїзд заборонено!</p>
				</div>
				<div class="comments__other-text comments__other-text--car">
					<p>Приїхали...</p>
				</div>
			</div>
			<div class="page__object">
				<div class="page__car car">
					<div class="car__roof">
						<div class="car__aerial"></div>
					</div>
					<div class="car__top">
						<div class="car__front-window"></div>
						<div class="car__side-window"></div>
					</div>
					<div class="car__bottom">
						<div class="car__doors">
							<div class="car__front-door"></div>
							<div class="car__back-door"></div>
						</div>
						<div class="car__headlights">
							<div class="car__front-headlight"></div>
							<div class="car__back-headlight"></div>
							<div class="car__light">
								<div class="car__back-light"></div>
								<div class="car__front-light"></div>
							</div>
						</div>
						<div class="car__wheels">
							<div class="car__wheel car__wheel--front">
								<div class="car__rims"></div>
							</div>
							<div class="car__wheel car__wheel--back">
								<div class="car__rims"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="page__barrier barrier">
				<div class="barrier__block">
					<div class="barrier__basis"></div>
					<div class="barrier__horizontal-bar">
						<span></span>
						<div class="barrier__rotate-bar"></div>
					</div>
				</div>
			</div>
			<div class="page__final">
				<p>Кінець!</p>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
